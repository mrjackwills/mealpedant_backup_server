version: "3.8"
services:
  mealpedant_backup_server:
    image: mealpedant_backup_server:0.0.3
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - DOCKER_UID=${DOCKER_UID}
        - DOCKER_GUID=${DOCKER_GUID}
        - DOCKER_TIME_CONT=${DOCKER_TIME_CONT}
        - DOCKER_TIME_CITY=${DOCKER_TIME_CITY}
    container_name: mealpedant_backup_server
    volumes:
      - /srv/backup/mealpedant:/backups:ro
      - $HOME/mealpedant_backup/.env:/app_env/.env:ro
    cap_drop:
      - all
    security_opt:
      - no-new-privileges
    ipc: private
    restart: always
    networks:
      - mealpedant_backup_server-net
    logging:
      options:
        max-size: 10m
    deploy:
      resources:
        limits:
          memory: 16M
networks:
  mealpedant_backup_server-net:
    name: mealpedant_backup_server-net
